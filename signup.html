<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description"
          content="">
    <meta name="author"
          content="">
    <link rel="icon"
          href="/docs/4.1/assets/img/favicons/favicon.ico">

    <title>Newsletter Sign-up</title>

    <link rel="canonical"
          href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/styles.css"
          rel="stylesheet">
</head>

<body class="text-center">
    <form class="form-signin" action="/" method="post">
        <img class="img"
             src="images/logo.png"
             alt=""
             width="72"
             height="72">
        <h1 class="h3 mb-3 font-weight-normal">Signup to my Newsletter!</h1>
        
        <input type="text"
               
               class="form-control top"
               name="firstName"
               placeholder="First Name"
               required
               autofocus>
        
        <input type="text"
               
               class="form-control middle"
               name="lastName"
               placeholder="Last Name"
               required>
        <input type="email"
               class="form-control bottom"
               name="email"
               placeholder="Email"
               required>
        
        <button class="btn btn-lg btn-primary btn-block"
                type="submit">Sign Me up</button>
        <p class="mt-5 mb-3 text-muted">&copy; Sumit Yadav</p>
    </form>
</body>

</html>
